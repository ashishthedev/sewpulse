<html>
  <head>
    <title>Roorkee Daily Production</title>
    <script src="/static/lib/angular/angular.min.js"></script>
    <script src="/static/js/controllers.js"></script>

    <!-- Standard Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico" />

    <!-- For iPhone 4 Retina display: -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/img/sew114.png">

    <!-- For iPad: -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/img/sew72.png">

    <!-- For iPhone: -->
    <link rel="apple-touch-icon-precomposed" href="/static/img/sew57.png">

    <meta name="application-name" content="FAQ" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css" >
    <link rel="stylesheet" href="/static/css/bs_modified.css" type="text/css" >
  </head>
  <body ng-app="ngSEWPulseApp" ng-controller="ngRRKDailyProdController">
    <div class="well">
      <img class="center-block" src="/static/img/sew57.png" />
      <h1 class="text-center">RRK Daily Production</h1>
      <div id="statusNote" ng-bind="statusNote"></div>
    </div>
    <div class="container">
      <!-- TODO: Show day Monday/Tuesday/... next to the date to avoid potential
      reporting mistakes -->
      <div ng-hide="isLogSubmitted">
      <input required class="center-block" autofocus="true" title="Date of production" type="date" ng-model="dateValue" />
      <br>
      <div ng-show="items.length > 0">
        <div class="well">
          <div ng-repeat="item in items">
            <div class="panel panel-success">
              <div class="panel-heading">
                <div class="panel-title">
                  <span ng-bind="item.modelName"></span>
                </div>
              </div>
              <div class="panel-body">
                <span ng-bind="item.quantity"></span>
                <span ng-bind="item.unit"></span>
                <span ng-bind="item.remarks"></span>
                <span ng-show="item">
                  <button ng-click="removeEntry($index)" class="btn btn-sm btn-danger pull-right">X</button>
                </span>
              </div>
            </div>
          </div>
          <button type="submit" ng-click="submitTodaysLog()" class="center-block btn btn-success">Submit the log</button>
          <!--
          TODO: show an alert
          -->
        </div>
      </div>
      <hr>
      <form role="form" ng-submit="addSingleEntry()">
        <div class="row">
          <div class="form-group">
            <div class="col-xs-5">
              <input required type="text"   class="form-control" ng-model="entry.modelName" placeholder="Model Name..."/>
            </div>
            <div class="col-xs-4">
              <input required type="number" class="form-control" ng-model="entry.quantity" placeholder="Quantity..."/>
            </div>
            <div class="col-xs-3">
              <input required type="text" class="form-control" ng-model="entry.unit" placeholder="pc or kg..."/>
            </div>
            <div class="col-xs-12">
              <textarea type="text"   class="form-control" ng-model="entry.remarks" placeholder="Remarks if any..."></textarea>
            </div>
          </div> <!-- form-group -->
        </div> <!-- row -->
        <button type="submit" class="col-xs-12 center-block btn btn-info">Add Entry</button>
        <br>
        <hr>
      </form>
    </div>
    <div ng-show="isLogSubmitted">
      <div class="alert alert-success" role="alert">
        <div class="center-block">
          Thanks. The log has been submitted successfully.
        </div>
      </div>
    </div>
    </div> <!-- container -->
  </body>
</html>
