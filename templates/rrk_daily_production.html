<html>
  <head>
    <title>Submit Roorkee Daily Production</title>
    <script src="/static/lib/angular/angular.min.js"></script>
    <script src="/static/js/controllers.js"></script>

    <!-- Standard Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico" />

    <!-- For iPhone 4 Retina display: -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/img/sew114.png">

    <!-- For iPad: -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/img/sew72.png">

    <!-- For iPhone: -->
    <link rel="apple-touch-icon-precomposed" href="/static/img/sew57.png">

    <meta name="application-name" content="FAQ" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css" >
    <link rel="stylesheet" href="/static/css/bs_modified.css" type="text/css" >
  </head>
  <body ng-app="ngSEWPulseApp" ng-controller="ngRRKDailyProdController">
    <div class="well">
      <img src="/static/img/sew72.png"/>
      <h1 class="text-center">RRK Daily Production</h1>
    </div>
    <div class="container">
      <form role="form" action="/api/rrkDailyProdEmailSendApi">
        <input required type="date" ng-model="dateValue" />
        <br>
        <hr>
        <div class="row">
          <div class="col-xs-6 col-lg-4">
            <input type="text"   class="form-control" ng-model="modelName" placeholder="Model Name..."/>
          </div>
          <div class="col-xs-6 col-lg-4">
            <input type="number" class="form-control" ng-model="quantity" placeholder="Quantity"/>
          </div>
          <div class="col-xs-12 col-lg-8">
            <input type="text"   class="form-control" ng-model="remarks" placeholder="Remarks if any..."/>
          </div>
        </div>
        <input type="button" class="col-xs-12 col-lg-8" value="Add"/>
        <br>
        <hr>
        <input type="submit"/>
      </form>
    </div>
  </body>
</html>
